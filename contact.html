            <header class="contenedor header">
                <a href="index.html" class="logo">
                    <img src="images/logo.jpg">

                <nav class="menu">
                    <ul><!--unordened list, lista de los distintos destinos -->

                <ul class="redes-sociales">
                    <li>
                        <a href="http://facebook.com">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                            <a href="http://twitter.com">
                                <i class="fab fa-twitter-square"></i>
                            </a>
                    </li>
                    <li>
                            <a href="http://instagram.com">
                                <i class="fab fa-instagram"></i>

                    <li>

                                <i class="fab fa-github"></i>

                    </li>
                </ul>
            </header>
            <main class="contenedor main">
                <section>
                   <form class="formulario" method="POST" action="https://mailthis.to/huggbees">
                        <div>
                       <label for="Nombre">
                           Nombre
                       </label>
                       <input type="text"id= "Nombre" name="Nombre" placeholder="Ingrese su nombre">
                        </div>
                        <div>
                       <label for="E-mail">
                            E-mail
                        </label>
                        <input type="email" id="E-mail" name="E-mail" required placeholder="Ingrese su correo">
                        </div>
                        <div>
                        <label for="Edad">
                            Edad
                        </label>
                        <input type="number" id="Edad" name="Edad" placeholder="Ingrese su edad" required>
                        </div>
                        <div>
                            Sexo
                            <br>
                            <div>
                                <label for="Hombre">
                                Hombre
                                </label>
                                <input type="radio" value="Hombre" name="Sexo">
                            </div>
                            <div>
                                <label for="Mujer">
                                Mujer
                                </label>
                                <input type="radio" value="Mujer" name="Sexo">
                            </div>
                        </div>
                        <div>
                                Intereses
                                <br>
                                <div>
                                    <label for="disenio">
                                    diseño
                                    </label>
                                    <input type="checkbox" value="disenio" name="Intereses">
                                </div>
                                <div>
                                    <label for="programacion">
                                    Programación
                                    </label>
                                    <input type="checkbox" value="programacion" name="Intereses">
                                </div>
                        </div>
                        <div>
                            <label for="Departamento">
                            Departamento
                            </label>
                            <select name="Departamento" id="Departamento">
                                <optgroup label="Departamentos">
                                    <option value="0" disabled selected>Selecciona una opción</option>
                                    <option value="Montevideo">Montevideo</option>
                                    <option value="Canelones">Canelones</option>
                                    <option value="Maldonado">Maldonado</option>
                                    <option value="Colonia">Colonia</option>
                                    <option value="Rocha">Rocha</option>
                                </optgroup>
                            </select>

                            <label for="Departamentoquevive">
                                 Departamento en que vive
                            </label>
                            <select name="Departamentoquevive" id="Departamentoquevive">
                                <option value="Montevideo">Montevideo</option>
                                <option value="Canelones">Canelones</option>
                                <option value="Maldonado">Maldonado</option>
                                <option value="Colonia">Colonia</option>
                                <option value="Rocha">Rocha</option>
                            </select>
                        </div>
                        <div>
                            <label for="fechadenacimiento">
                            Fecha de nacimiento
                            </label>
                            <input type="date" id="fechadenacimiento" name="fechadenacimiento">
                        </div>
                        <div>
                            <label for="mensaje">
                                mensaje
                            </label>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Completar">
                        </div>
                   </form>
                </section>
            </main>
        </body>
</html>
